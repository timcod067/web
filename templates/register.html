<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registeration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>使用者註冊</h2>
        <form action="/register" method="post">
            <!-- {% if mesage is defined and mesage %}
            <div class="alert alert-warning">{{ mesage }}</div>
            {% endif %} -->
            <div class="form-group">
                <label for="account">姓名:</label>
                <input type="text" class="form-control" id="account" name="account" placeholder="Enter account" >
            </div>
            <div class="form-group">
                <label for="email">電子信箱:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">密碼:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
                    name="pswd">
            </div>
            <button type="submit" class="btn btn-primary">註冊</button>
            <p class="bottom">已經擁有帳號? <a class="bottom" href="{{url_for('login')}}"> Login here</a></p>
        </form>
        <img src="https://photoos.mac89.com/2019/05/21/JPG-190521_77/KD2muYsCM1_small.jpg" class="downimg" height="700px">
    </div>
</body>

</html>
