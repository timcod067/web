<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
 
    <div class="container">
        <h2>使用者登錄</h2>
        <form action="{{ url_for('login') }}" method="post">
            <!-- {% if mesage is defined and mesage %}
            <div class="alert alert-warning">{{ mesage }}</div>
            {% endif %} -->
            <div class="form-group">
                <label for="account">帳號:</label>
                <input type="account" class="form-control" id="account" name="account" placeholder="Enter account" name="account">
            </div>
            <div class="form-group">
                <label for="pwd">密碼:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
                    name="pswd">
            </div>
            <button type="submit" class="btn btn-primary">登錄</button>
            <p class="bottom">還沒註冊帳號嗎?<a class="bottom" href="{{url_for('register')}}"> Register
                    here</a></p>
        </form>

        <img src="https://pic.58tg.com/up/allimg/tp07/3704221920398.jpg" class="downimg" height="700px">
    </div>
</body>

</html>
